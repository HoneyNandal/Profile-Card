<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile Card</title>

</head>
<body>
  <div class="container">


    <div class="profile"><img class="avatar" src="images/image-victor.jpg"></div>

    <div class="text">
      <div><p class="name">Victor Crest
      <span class="age">26</span></p></div>

      <span><p>London</p></span>

      <hr>

      <div class="stats">
        <p>80K<br>
        <span class="label">Followers</span></p>

        <p>803K<br>
        <span class="label">Likes</span></p>

        <p>1.4K<br>
        <span class="label">Photos</span></p>
      </div>
    </div>
  </div>
  </div>

</body>
</html>
